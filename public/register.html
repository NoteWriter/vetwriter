<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0, 300;0,400;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/past-notes">Past Notes</a></li>
    </ul>
  </div>
  <div class="content">
    <h1 class="normal">Register</h1>
    <form id="registerForm">
      <label class="normal" for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br>
      <label class="normal" for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br>
      <input class="button" type="submit" value="Submit">
    </form>
  </div>
  <script src="/register.js"></script>
</body>
</html>
