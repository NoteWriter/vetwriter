<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0, 300;0,400;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
  <title>NoteWriter</title>
</head>
<body>
    <div class="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/past-notes">Past Notes</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign-Up</a></li>
      </ul>
    </div>
  <div class="header">
    <img src="Emblem.jpg" alt="Header Logo" class="header-logo">
   </div>
  <div class="content">
    <input type="text" id="patient-name" name="patient-name" placeholder="Patient Name">
    <div class="button-container">
      <button id="pauseButton" class="button">Pause</button>
      <button id="recordButton" class="button">START</button>
      <button id="copyButton" class="button-other">Copy text</button>
      <button id="downloadButton" class="button-other">Download .txt file</button>

    </div>
    <p class="disclaimer">By clicking 'START' you acknolwedge that you have obtained consent from your patient to release their pets' health information to NoteWriter, LLC, OpenAI, and any other entities or individuals deemed necessary by NoteWriter, LLC.</p>
    <textarea id="output-text" placeholder="Your note will appear here"></textarea>

    <div id="transcription-box" class="transcription-box">
      <p id="transcription"></p>
    </div>
  </div>
  <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="main.js"></script>
</body>
</html>
