<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
  <title>NoteWriter</title>
</head>
<body>
  <div class="header">
    <img src="Emblem.jpg" alt="Header Logo" class="header-logo">
   </div>
  <div class="content">
    <input type="text" id="patient-name" name="patient-name" placeholder="Patient Name">
    <div class="button-container">
      <button id="recordButton" class="button">Start</button>
      <button id="copyButton" class="button-other">Copy text</button>
      <button id="downloadButton" class="button-other">Download .txt file</button>
      
    </div>
    <p>By clicking 'Start' you acknolwedge that you have obtained consent from your patient to release their pets' health information to NoteWriter, LLC, OpenAI, and any other entities or individuals deemed necessary by NoteWriter, LLC."</p>
    <textarea id="output-text" placeholder="Ready to write your note for you"></textarea>

    <div id="transcription-box" class="transcription-box">
      <p id="transcription"></p>
    </div>
  </div>
  <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="main.js"></script>
</body>
</html>
