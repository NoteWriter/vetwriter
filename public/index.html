<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script defer src="script.js"></script>
  <title>NoteWriter</title>
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" alt="Logo" class="nav-logo">
      <ul id="nav-list">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <div class="header">
    <img src="Emblem.jpg" alt="Header Logo" class="header-logo">
   </div>

  <div class="content">
    <button id="recordButton">Start</button>
    <textarea id="output-text" rows="20" cols="100"></textarea>
    <button id="downloadButton">Download .txt file</button>
    <h2>Transcript</h2>
    <div id="transcription-box" class="transcription-box">
      <p id="transcription"></p>
    </div>

    <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script src="script.js"></script>
</body>
</html>
